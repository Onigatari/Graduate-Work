    <h1 class="text-3xl xl:text-4xl font-bold">&nbsp;Translation</h1>

    <div class="card mb-4 shadow-sm">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">⚡️Translation-Demo</h4>
        </div>
        <div class="card-body">
            <form method="POST" onsubmit="submitForm()">
                <div class="form-group row mb-1">
                    <div class="min-lable-name-text">

                             xmlns:xlink="http://www.w3.org/1999/xlink"

                             height="1em"
                             preserveAspectRatio="xMidYMid meet" viewBox="0 0 18 18">

                        </svg>
                        Translation Model
                    </div>
                    <label class="col-2 col-form-label">
                        <div class="label-name-text">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 xmlns:xlink="http://www.w3.org/1999/xlink"
                                 aria-hidden="true" fill="currentColor" focusable="false" role="img" width="1em"
                                 height="1em"
                                 preserveAspectRatio="xMidYMid meet" viewBox="0 0 18 18">
                                <path d="M15.7435 16.3688H16.9125L13.65 8.21251H12.3722L9.1097 16.3688H10.2788L11.1488 14.1938H14.8735L15.7435 16.3688ZM11.5838 13.1063L13.0084 9.53926L14.4385 13.1063H11.5838Z"></path>

                            </svg>
                            Translation Model
                        </div>
                    </label>
                    <div class="col-sm-10">
                        <select class="form-select" name="temp_model" id="temp_model_ID"
                                aria-label="Default select example">
                            <option selected value="0">RUS→ENG | Epochs = 120</option>
                            <option value="1">RUS→OSS | Epochs = 180</option>
                        </select>
                    </div>
                </div>
                <input type="text" class="form-control mb-5" name="input_sequence" value="{{ input_seq }}">
                <input type="submit" class="btn btn-secondary btn-right" , value="Перевести">
            </form>
        </div>

    </div>
    {% if output_seq and output_seq.strip() %}
        <div class="mt-2 alert alert-success" role="alert">
            {{ output_seq }}
        </div>
    {% endif %}
</div>

<div class="container">
    <footer class="py-3 my-4">
        <p class="text-center text-muted">© 2022 - Onigatari | Gaijin</p>
    </footer>
</div>
