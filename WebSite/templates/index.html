<div class="d-flex aligns-items-center justify-content-center card text-center w-75 mx-auto">
    <div class="card-body">
        <h1 class="display-6 mb-3">⚡ Translation-Demo</h1>
        <form method="POST" onsubmit="submitForm()">
            <div class="input-group has-validation mb-2">
                    <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 xmlns:xlink="http://www.w3.org/1999/xlink"
                                 aria-hidden="true" fill="currentColor" focusable="false" role="img"
                                 width="1em"
                                 height="1em"
                                 preserveAspectRatio="xMidYMid meet" viewBox="0 0 18 18">
                            <path d="M15.7435 16.3688H16.9125L13.65 8.21251H12.3722L9.1097 16.3688H10.2788L11.1488 14.1938H14.8735L15.7435 16.3688ZM11.5838 13.1063L13.0084 9.53926L14.4385 13.1063H11.5838Z"></path>
                            <path d="M10.3875 4.40625V3.31875H6.58125V1.6875H5.49375V3.31875H1.6875V4.40625H7.52737C7.2261 5.64892 6.63129 6.80125 5.79281 7.76663C5.24624 7.08884 4.8246 6.31923 4.54763 5.49375H3.40575C3.74803 6.60116 4.30202 7.63159 5.037 8.52787C4.2247 9.3158 3.27338 9.94633 2.23125 10.3875L2.63906 11.3989C3.81007 10.9044 4.87658 10.1922 5.78194 9.3C6.67088 10.2044 7.73719 10.9153 8.91394 11.388L9.3 10.3875C8.25187 9.98235 7.3026 9.35754 6.516 8.55506C7.55705 7.36858 8.2892 5.94351 8.6475 4.40625H10.3875Z"></path>
                        </svg>
                        Translation Model
                    </span>
                <select class="form-select" name="temp_model" id="temp_model_ID"
                        aria-label="Default select example">
                    <option selected value="0">RUS→ENG | Epochs = 120</option>
                    <option value="1">RUS→OSS | Epochs = 180</option>
                </select>
            </div>
            <input type="text" class="form-control mb-2" name="input_sequence" autocomplete="off"
                   value="{{ input_seq }}">

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-warning" type="submit">Перевести</button>
            </div>
        </form>
        {% if output_seq and output_seq.strip() %}
            <div class="mt-2 alert alert-warning" role="alert">
                {{ output_seq }}
            </div>
        {% endif %}
    </div>
</div>
