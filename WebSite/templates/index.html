<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../static/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/slider.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
    <link rel="shortcut icon" href="/static/icon/story-book-96.png" type="image/png">
    <title>Translation</title>
</head>
<body>
<form method="POST" onsubmit="submitForm()">
    <section id="wrapper">
        <div class="label_box">
            <img class="book" src="../static/icon/story-book-96.png"/>
            <div class="main_label">Seq2Seq Translation</div>
        </div>
        <div class="app">
            <div class="source_sequence">Input sequence</div>
            <div class="container_up">
                <div class="input_area">
                    <input
                            type="text"
                            name="input_sequence"
                            autocomplete="off"
                            placeholder="Начните писать предложение..."
                            value="{{ input_seq }}"
                    />
                </div>
                <div class="input_area_back">_</div>
            </div>

            <div class="target_sequence">Output sequence</div>
            <div class="container_down">
                <div class="output_area">
                    <label class="output">
                        {% if output_seq and output_seq.strip() %} {{ output_seq }} {% endif %}
                    </label>
                </div>
                <div class="output_area_back"></div>
            </div>

            <div class="container_btn">
                <button class="btn btn-dark" type="submit">Translate</button>
            </div>
        </div>
    </section>

    <aside
            class="sidebar position-fixed top-0 left-0 overflow-auto h-100 float-left"
            id="show-side-navigation1"
    >
        <div class="footer">
            <div class="up">
                <h3 class="model_label">Model</h3>
                <select
                        name="temp_model"
                        id="temp_model_ID"
                        aria-label="Default select example"
                >
                    {% for key, value in path_model.items() %}
                        <option value={{ key }}>{{ value }}</option>

                    {% endfor %}
                </select>
            </div>
            <div class="down">
                <label id="switch" class="switch">
                    <input type="checkbox" onchange="toggleTheme()" id="slider"/>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </aside>
</form>
</body>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
<script src="../static/js/themes.js"></script>
<script src="../static/js/script.js"></script>
</html>
